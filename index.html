<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Earnest Education Student Feedback Form</title>
  <style>
    .tt {
    color: transparent;
    background: #666666;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    background-clip: text;
    text-shadow: 0px 3px 3px rgba(255,255,255,0.5);
    }   
    * {
        font-family: 'Noto Serif SC', serif;
    }
  </style>
</head>
<body>
    <div class="container shadow my-3">
      <h2 class="text-center tt my-4 pt-3">Earnest Education</h2>
        <h2 class="text-center tt">Student Feedback Form</h2>
        <hr>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-12">
                <form name='Feedback Form' method="post" netlify>
                    <div class="form-group row d-flex justify-content-center">

                      <!-- teacher  -->
                      <label for="teacher" required class="col-sm-3 col-form-label"> <h5>Teacher Name: </h5> </label>
                      <div class="col-sm-4">
                        <input class="form-control" required name="teacher">
                      </div>
                    </div>
            
                    <!-- Student -->
                    <div class="form-group row d-flex justify-content-center">
                      <label for="email" class="col-sm-3 col-form-label"> <h5>Student Name:</h5> </label>
                      <div class="col-sm-4">
                        <input class="form-control" required type="email" name="email">
                      </div>
                    </div>
            
                    <!-- Class  -->
                    <div class="form-group row d-flex justify-content-center">
                      <label for="class" class="col-sm-3 col-form-label"> <h5>Class:</h5>
                          </label>
                      <div class="col-sm-4">
                        <select class="form-control" name="class">
                          <option selected="selected" hidden="hidden"></option>
                          <option>Codemao</option>
                          <option>Python</option>
                          <option>Web</option>
                        </select>
                      </div>
                    </div>

                    <!-- Interest  -->
                    <div class="form-group row d-flex justify-content-center">
                      <label for="interest" class="col-sm-3 col-form-label"> <h5>Student's Interest:</h5>
                          </label>
                      <div class="col-sm-4">
                        <select class="form-control" name="interest">
                          <option selected="selected" hidden="hidden"></option>
                          <option>Very High</option>
                          <option>High</option>
                          <option>Medium</option>
                          <option>Low</option>
                        </select>
                      </div>
                    </div>

                    <!-- Interest  -->
                      <div class="form-group row d-flex justify-content-center">
                        <label for="classPerformance" class="col-sm-3 col-form-label"> <h5>Class Performance:</h5>
                            </label>
                        <div class="col-sm-4">
                          <select class="form-control" name="classPerformance">
                            <option selected="selected" hidden="hidden"></option>
                            <option>Excellent </option>
                            <option>Great</option>
                            <option>Good</option>
                            <option>Need Improment</option>
                          </select>
                        </div>
                      </div>
            
                    <!-- Assignment  -->
                    <div class="form-group row d-flex justify-content-center">
                      <label for="assignment" class="col-sm-3 col-form-label"> <h5>Homework:</h5>
                          </label>
                      <div class="col-sm-4">
                        <select class="form-control" name="homework">
                          <option selected="selected" hidden="hidden"></option>
                          <option>Excellent </option>
                          <option>Great</option>
                          <option>Good</option>
                          <option>Need Improment</option>
                        </select>
                      </div>
                    </div>
           
                    <!-- Assignment  -->
                    <div class="form-group row d-flex justify-content-center">
                      <label for="conceptUnderstanding" class="col-sm-3 col-form-label"> <h5>Concept Understanding:</h5>
                          </label>
                      <div class="col-sm-4">
                        <select class="form-control" name="conceptUnderstanding">
                          <option selected="selected" hidden="hidden"></option>
                          <option>Excellent </option>
                          <option>Great</option>
                          <option>Good</option>
                          <option>Need Improment</option>
                        </select>
                      </div>
                    </div>

                    <!-- In Class Exercise  -->
                    <div class="form-group row d-flex justify-content-center">
                      <label class="col-sm-3 col-form-label"> <h5>Inclass Exercise Performance:</h5>
                        </label>
                      <div class="col-sm-4">
                        <select class="form-control" name="inclassexercise">
                          <option selected="selected" hidden="hidden"></option>
                          <option>Excellent </option>
                          <option>Great</option>
                          <option>Good</option>
                          <option>Need Improment</option>
                        </select>
                      </div>
                    </div>

                    <!-- Creativity  -->
                    <div class="form-group row d-flex justify-content-center">
                    <label class="col-sm-3 col-form-label"> <h5>Creativity:  </h5>
                      </label>
                    <div class="col-sm-4">
                      <select class="form-control" name="creativity">
                        <option selected="selected" hidden="hidden"></option>
                        <option>Excellent </option>
                        <option>Great</option>
                        <option>Good</option>
                        <option>Need Improment</option>
                      </select>
                    </div>
                  </div>

                  <!-- comment -->
                  <div class="form-group row d-flex justify-content-center">
                    <label class="col-sm-2 col-form-label"> <h5>Comment:  </h5>
                    </label>
                    <textarea class="form-control col-sm-5 my-2" rows="10" name="comment"></textarea>
                  </div>

                  <div class="text-center container">
                    <button type="submit" class="btn btn-lg btn-dark m-4 p-3">Submit</button>
                  </div>

                  <!-- <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-dark m-4 p-3 col-sm-2">Submit</button>
                  </div> -->
                </form>
                <hr>
                <p class="text-center"><a href="https://earnest.education/">2020 Â© Earnest Education Ltd.</a> </p>
            </div>
        </div>
    
    </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
